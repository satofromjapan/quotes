<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quotes | Users</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <a href="/quotes">Dashboard</a>
        <a href="/logout">Logout</a>
        <h3>Posts by {{thisuser.first_name}}</h3>
        <p>Count: {{thisuser.quotes.count}}</p>
      </div>
      <div class="content">
        {% for quote in user_quotes %}
        <p>{{quote.name}}: "{{quote.content}}"</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
